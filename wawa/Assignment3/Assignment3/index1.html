<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>COVID-19 TRACKER</h1>
    <input type="text" name="country" id="country">
    <button id="getdata">Get Data</button>

    <div class="center-container">
        <div class="container">
    <div class="wrapper">
        <h3>Active</h3>
        <div class="box" id="active"></div>
    </div>

    <div class="wrapper">
        <h3>New Cases</h3>
        <div class="box" id="newcases"></div>
    </div>

    <div class="wrapper">
        <h3>Recovered Cases</h3>
        <div class="box" id="recovered"></div>
    </div>

    <div class="wrapper">
        <h3>Total Cases</h3>
        <div class="box" id="totalcases"></div>
    </div>

    <div class="wrapper">
        <h3>Total Deaths</h3>
        <div class="box" id="totaldeaths"></div>
    </div>

    <div class="wrapper">
        <h3>Total Tests</h3>
        <div class="box" id="totaltests"></div>
    </div>
    </div>
    </div>
       <script src="script.js"></script>
</body>
</html>
